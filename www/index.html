<html ng-app="pecologApp">
  <head>
    <meta charset="utf-8">
    <title>Pecolog</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0-beta.1/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.1/js/ionic.bundle.min.js"></script>
    <script src="lib/js/angular/angular-resource.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div ng-controller="MenuController">
      <ion-side-menus>
        <!-- Map -->
        <ion-side-menu-content>
          <ion-header-bar class="bar-dark">
            <button class="button button-icon" ng-click="toggleLeftSideMenu()"><i class="icon ion-navicon"></i></button>
            <h1 class="title">Pecolog</h1>
          </ion-header-bar>
          <div ui-view="contentView"></div>
        </ion-side-menu-content>
        <!-- Left Side Menu -->
        <ion-side-menu side="left">
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Menu</h1>
          </ion-header-bar>
          <ion-content has-header="true">
            <ng-include src="'templates/menu.tmpl.html'"></ng-include>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus> 
    </div>
  </body>
</html>
