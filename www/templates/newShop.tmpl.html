<div class="modal" ng-controller="NewShopModalController">
  <ion-header-bar class="bar bar-header bar-positive">
  <h1 class="title">New Shop</h1>
  <button class="button button-clear button-primary" ng-click="cancel()">Cancel</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <input type="text" ng-model="newShop.name" placeholder="Shop Name">
      </label>
      <label class="item item-input">
        <input type="text" ng-model="newShop.comment" placeholder="Comment">
      </label>
      <button class="button button-block button-positive" ng-show="newShop.comment && newShop.name" ng-click="createShop()">Create Shop</button>
    </div>
  </ion-content>
</div>
